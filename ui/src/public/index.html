<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Frontend for NodeAuth</h1>
    <h3>Register Form</h3>

    <form id="register-form">
        <label for="email">Email:
            <input type="email" name="email" id="email" >
        </label>
        
        <label for="password">Password:
            <input type="password" name="password" id="password"><br><br>
        </label>
        <button type="submit">Register</button>
    </label>
    </form>
    <br>
    <hr> 
    <br>

    <h3>Login Form</h3>

    <form id="login-form">
        <input type="email" name="email" >
        <input type="password" name="password"><br><br>
        <button type="submit">Log In</button>
    </form>

    <br>
    <hr> 
    <br>

    <button onclick="logout()">Log Out</button>

    <script>

        async function logout() {

            try {
                const res = await fetch("api/logout", {
                    method : "POST",
                })
            } catch (e) {
                console.error(e)
            }

        }

        ;(() => {
            const registerForm = document.getElementById("register-form")
            registerForm.addEventListener("submit", async (e) => {
                e.preventDefault() // prevents form from refreshing the page when you hit submit
                try {
                    // Get all of the values from the form and reduce down to a single object 
                    const values = Object.values(registerForm).reduce((obj, field) => {

                    if (field.name) {
                        obj[field.name] = field.value
                    }
                    return obj
                }, {})
                // console.log("values", values)
                const res = fetch('http://localhost:3000/api/register', {
                    method : "POST",
                    body : JSON.stringify(values),
                    headers : {"Content-type" : "application/json; charset=UTF-8"},
                })

                } catch (e) {
                    console.error(e)
                }
            })

            // find form element
            const loginForm = document.getElementById("login-form")

            // wait for event
            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault() // prevents form from refreshing the page when you hit submit
                try {
                    // Get all of the values from the form and reduce down to a single object 
                    const values = Object.values(loginForm).reduce((obj, field) => {

                    if (field.name) {
                        obj[field.name] = field.value
                    }
                    return obj
                }, {})
                // console.log("values", values)
                
                const res = fetch('http://localhost:3000/api/authorize', {
                    method : "POST",
                    body : JSON.stringify(values),
                    headers : {"Content-type" : "application/json; charset=UTF-8"},
                })
                } catch (e) {
                    console.error(e)
                }
            })
        })()
    </script>
</body>
</html>
